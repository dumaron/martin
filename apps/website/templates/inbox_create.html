{% extends "base.html" %}

{% block content %}
<div class="fixed-content">
    <h1>Capture New Inbox Item</h1>

    <h2>Quick Capture</h2>
    <p>Capture whatever is on your mind - you'll process it later</p>

    {% if creation_success %}
        <pre>CREATION SUCCEEDED</pre>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <table class="large">
            <tbody>
                <tr>
                    <th>{{ form.content.label_tag }}</th>
                    <td>
                        {{ form.content }}
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Capture Item</button>
    </form>
</div>
{% endblock %}
