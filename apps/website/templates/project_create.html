{% extends "base.html" %}

{% block content %}
<div class="fixed-content">
    <h1>Create New Project</h1>

{# TODO split this action   #}
    <form method="post">
        {% csrf_token %}
        <table class="form">
            <tbody>
                <tr>
                    <th>{{ form.title.label_tag }}</th>
                    <td>
                        {{ form.title }}
                    </td>
                </tr>
                <tr>
                    <th>{{ form.description.label_tag }}</th>
                    <td>
                        {{ form.description }}
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Create Project</button>
    </form>
</div>
{% endblock %}
