{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Import file from bank export</h1>
    <form action="{% url 'file_import' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Import">
    </form>
</main>
{% endblock %}
