{% load active_link %}

<nav id="sidebar-navigation">
    <div id="view-mode-selector">
        <button id="theme-toggle" class="theme-toggle-btn">
            <span class="light-mode-label">lightÔ∏è</span>
            <span class="dark-mode-label">dark</span>
        </button>
    </div>

    <div id="title">Martin</div>

    <ul class="tree">
        <li><a href="{% url 'martin_home_page' %}" class="{% active request 'martin_home_page' %}">Dashboard</a></li>
        <li>Finances
            <ul>
                <li><span>Pair expenses</span>
                    <ul>
                        <li><a href="{% url 'pairing' kind="personal" %}">Personal account</a></li>
                        <li><a href="{% url 'pairing' kind="shared" %}">Shared account</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'file_import' %}">Upload bank export</a></li>
                <li><a href="{% url 'ynab-synchronizations-list' %}">Synchronize with YNAB</a></li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';

            // Update button state based on current theme
            updateThemeToggleState(currentTheme);

            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                // Update theme
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                // Update button state
                updateThemeToggleState(newTheme);
            });

            function updateThemeToggleState(theme) {
                if (theme === 'dark') {
                    themeToggle.classList.add('dark-mode');
                } else {
                    themeToggle.classList.remove('dark-mode');
                }
            }
        });
    </script>
</nav>
